<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div id="global-nav">
      <div id="logo">
        <img src="./Images/logo-placeholder-image.png" alt="company-logo">
      </div>
      <div id="navigation-wrapper">
        <div id="navigation-bar">
          <span class="nav-buttons">Page A</span>
          <span class="nav-buttons">Page B</span>
          <span class="nav-buttons">Page C</span>
        </div>
        <div id="navigation-spacer"></div>
      </div>
      <div id="donate-wrapper">
        <div id="donate-button-container">
          <span class="cta-buttons">Donate</span>
        </div>
        <div id="donate-spacer"></div>
      </div>
    </div>
  </header>
  <div id="content">
    <div id="name-wrapper">
      <span id="pet-name">Pet Name</span>
    </div>
    <div id="pet-image-wrapper">
      <img src="./Images/image-placeholder.svg" alt="pet-image">
    </div>
    <div id="additional-image-wrapper">

    </div>
    <div id="pet-info-wrapper">
      <div id="pet-info-list"></div>
      <div id="pet-info-description"></div>
    </div>
    <div id="content-cta-wrappr">
      <div id="adopt-button-wrapper">
        <span class="cta-buttons">Adopt</span>
      </div>
      <div id="donate-button-wrapper">
        <span class="cta-buttons">Donate</span>
      </div>
    </div>
  </div>
  <footer>

  </footer>
</body>
</html>
